name: release

on:
    create:
        tags:

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: build portable x64
                id: build-portable-x64
                run: ./create.sh x64

            -   name: build portable x86
                id: build-portable-x86
                run: ./create.sh x86

            -   name: Upload Release Asset
                id: upload-release-asset
                uses: meeDamian/github-release@2.0
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    allow_override: true
                    gzip: false
                    body: >
                        appleJuice, Portable, ohne Setup, mit Java, einfach downloaden und starten.
                    files: >
                        appleJuice-Portable-x86.zip
                        appleJuice-Portable-x86.zip.sha256.txt
                        appleJuice-Portable-x64.zip
                        appleJuice-Portable-x64.zip.sha256.txt
